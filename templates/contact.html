<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white p-6">
    <header class="text-center">
        <h1 class="text-3xl font-bold">Kontak</h1>
        <a href="{{ url_for('home') }}" class="text-cyan-400">â¬… Kembali ke Home</a>
    </header>

    <main class="mt-6">
        <form action="{{ url_for('contact') }}" method="POST" class="max-w-md mx-auto bg-gray-900 p-6 rounded-lg">
            <label class="block">Nama:</label>
            <input type="text" name="name" class="w-full p-2 rounded text-black" required>

            <label class="block mt-4">Email:</label>
            <input type="email" name="email" class="w-full p-2 rounded text-black" required>

            <label class="block mt-4">Pesan:</label>
            <textarea name="message" class="w-full p-2 rounded text-black" required></textarea>

            <button type="submit" class="mt-4 w-full bg-cyan-500 text-white p-2 rounded">Kirim</button>
        </form>
    </main>
</body>
</html>
